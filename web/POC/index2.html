<html>
<head>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
<script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>

<style>
	#feedback { font-size: 1.4em; }
	#selectable .ui-selecting { background: #FECA40; }
	#selectable .ui-selected { background: #F39814; color: white; }
	#selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }

	#draggable { width: 150px; height: 150px; padding: 0.5em; }
	#dragContainter { width: 60%; height: 150px; padding: 0.5em; background: #666666 }
</style>
<script>
	$(function() {
		$( "#selectable" ).selectable();
	});
	$(function() {
		$( "#draggable" ).draggable();
	});
</script>

</head>
<body>

<div class="demo">

<div id="draggable" class="ui-widget-content">
	<p>Drag me around</p>
</div>

<ol>
	<li id="selectable" ui="class-widget-content">Item 1</li>
	<li id="selectable" class="ui-widget-content">Item 2</li>
	<li id="selectable" class="ui-widget-content">Item 3</li>
	<li id="selectable" class="ui-widget-content">Item 4</li>
	<li id="selectable" class="ui-widget-content">Item 5</li>
	<li id="selectable" class="ui-widget-content">Item 6</li>
	<li id="selectable" class="ui-widget-content">Item 7</li>
</ol>

</body></html>

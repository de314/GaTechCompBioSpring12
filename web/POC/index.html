			Upload File ("*.ct" or "*.zip")<br />
			<a href="other/SampleSequences.tar.gz">Download Sample Sequences</a>
		</p>
		<p><input id="uploaded_file" name="uploaded_file" type="file" /></p>

	</form>

	</p>
